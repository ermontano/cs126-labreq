<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pathfinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pathfinder</h1>
  <div id="grid"></div>
  <div id="message" style="text-align:center;margin:10px;font-size:1.1rem;font-weight:bold;color:#1976d2;"></div>
  <div id="controls">
    <button id="setStart">Set Starting Cell</button>
    <button id="setEnd">Set Ending Cell</button>
    <button id="setObstacle">Set Obstacles</button>
    <button id="deleteObstacle">Delete Obstacles</button>
    <button id="clear">Clear</button>
    <button id="run">Find Path</button>
  </div>
  <script src="visualizer.js"></script>
</body>
</html>
